<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Guess The Number Game</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <article>
         <header>Guess the Number Game</header>
         <main>
            <div class="flex">
               <div class="flex col">
                  <label for="from">From:</label>
                  <input type="number" id="from" value="0" />
               </div>
               <div class="flex col guess hidden">
                  <label for="guess">Your Guess...</label>
                  <input type="number" id="guess" />
                  <span>Guess then press Enter</span>
               </div>
               <div class="flex col">
                  <label for="to">To:</label>
                  <input type="number" id="to" value="10" />
               </div>
            </div>
            <span id="result">Define "From" and "To" then Press Start</span>
         </main>
         <footer class="flex">
            <button id="start">Start</button>
            <p class="chances hidden">Chances left: <span id="chances">10</span></p>
            <button id="reset">Reset</button>
         </footer>
      </article>

      <script src="script.js"></script>
   </body>
</html>
